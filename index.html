<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrivimi</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      display: flex;
      justify-content: left;
      align-items: flex-end;
      height: 100vh;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="blog"><a href="https://blog.ilcetti.it" id="blog-link">Blog</a></h1>
  <h1><a href="mailto:davide@ilcetti.it">Write me</a></h1>

  <script>
    // Array di immagini dirette da Flickr
    const images = [
      "https://live.staticflickr.com/5460/9676036420_36043e1ee4_k.jpg",
      "https://live.staticflickr.com/6182/6069867245_817617a708_k.jpg",
      "https://live.staticflickr.com/4062/4543755312_7c745525e2_k.jpg",
      "https://live.staticflickr.com/3589/3689675381_c5597f45e7_b.jpg",
      "https://live.staticflickr.com/3448/3369696499_bdd6955a65_b.jpg"
    ];

    // Seleziona un'immagine casuale
    const randomImage = images[Math.floor(Math.random() * images.length)];

    // Imposta l'immagine come sfondo
    document.body.style.backgroundImage = `url('${randomImage}')`;

    // Funzione per cambiare il colore (hue) del link ogni 5 secondi
    let hue = 0;  // Iniziamo con hue = 0 (rosso)
    const blogLink = document.getElementById('blog-link');

    setInterval(() => {
      hue += 30;  // Incrementa la tonalità di 30° ogni 5 secondi
      if (hue >= 360) hue = 0;  // Se hue supera 360°, ricomincia da 0

      // Cambia il colore del testo del link con la tonalità HSL
      blogLink.style.color = `hsl(${hue}, 100%, 50%)`;
    }, 5000);  // Cambia ogni 5 secondi
  </script>
</body>
</html>
