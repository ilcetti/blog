<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://zumafest.it/idouble/favicon.ico">
  <title>Ilcetti</title>
  <style>
    body {
      margin: 0;
      padding: 1em 0 0 1em;
      min-height: 97vh;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-start;
      gap: 0.1rem;
    }
    h1 {
      margin: 0;
      font-size: 3rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
      
    }
    a {
      text-decoration: none;
      color:#efefef;
      font-weight: bold;
      transition: filter 0.3s;
    }
    a:hover {
      text-decoration: underline;
    }
    #blog-link {
      color: green;
      animation: hueRotate 10s linear infinite;
    }
    @keyframes hueRotate {
      from {
        filter: hue-rotate(0deg);
      }
      to {
        filter: hue-rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1 class="blog"><a href="https://blog.ilcetti.it" id="blog-link">Blog</a></h1>
  <h1><a href="mailto:davide@ilcetti.it">Write me</a></h1>

  <script>
    const images = [
      "https://live.staticflickr.com/5460/9676036420_36043e1ee4_k.jpg",
      "https://live.staticflickr.com/6182/6069867245_817617a708_k.jpg",
      "https://live.staticflickr.com/4062/4543755312_7c745525e2_k.jpg",
      "https://live.staticflickr.com/3589/3689675381_c5597f45e7_b.jpg",
      "https://live.staticflickr.com/3448/3369696499_bdd6955a65_b.jpg"
    ];
    
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url('${randomImage}')`;
  </script>
</body>
</html>
